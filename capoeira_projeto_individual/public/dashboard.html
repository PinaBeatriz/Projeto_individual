<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dash.css" />
    <script src="./js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pontuação</title>
  </head>
  <body onload="carregarGrafico(), carregarRanking()">
    <!-- HEADER INICIO -->
    <div class="header">
      <div class="navbar">
        <div class="logo"><img src="./assets/Log_branca.png" alt="Logo" /></div>
        <ul class="elementos1">
          <li><a href="./dashboard.html">DASH</a></li>
          <li><a href="./jogos.html">JOGOS</a></li>
          <li><a href="./index.html">SAIR</a></li>
        </ul>
      </div>
    </div>
    <!-- HEADER FINAL -->

    <div class="principal">
      <div class="caixa">
        <h1>Análise de tentativas</h1>
        <select id="selectQuiz" onchange="carregarGrafico(), carregarRanking()">
          <option value="1" selected>Quiz Geral</option>
          <option value="2">Quiz Música</option>
          <option value="3">Quiz Movimentos</option>
        </select>
      </div>

      <div class="container">
        <div class="grafico">
            <div id="msg" style="color: white;"></div>
            <h1>Quantidade de acertos e erros por tentativa</h1>
          <canvas id="grafico"></canvas>
        </div>

        <div class="ranking-container" id="ranking">
          <h2>Ranking Top 8</h2>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const fkUser = sessionStorage.ID_USER;
  const grafico = document.getElementById("grafico").getContext("2d");
  let chartGrafiico;

  function carregarGrafico() {
    let fkQuiz = selectQuiz.value;

    msg.innerHTML = '';

    fetch(`/pontuacao/buscarPontuacao/${fkUser}/${fkQuiz}`)
      .then((response) => response.json())
      .then((data) => {
        if (data.length === 0) {
          msg.innerHTML = `Você não possui pontuações nesse quiz.`;
          if (chartGrafiico) {
            chartGrafiico.destroy();
          }
          return;
        }

        const labels = [];
        const acertos = [];
        const erros = [];

        for (let i = 0; i < data.length; i++) {
          labels.push(`Tentativa ${i + 1}`);
          acertos.push(data[i].qtd_acertos);
          erros.push(data[i].qtd_erros);
        }

        if (chartGrafiico) {
          chartGrafiico.destroy();
        }

        chartGrafiico = new Chart(grafico, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Acertos",
                data: acertos,
                // backgroundColor: "#efaa3c",
                borderColor: "#FCA311",
                borderWidth: 5,
              },
              {
                label: "Erros",
                data: erros,
                // backgroundColor: "rgba(255, 0, 0, 0.2)",
                borderColor: "#2e4982",
                borderWidth: 5,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: {
                  color: "white",
                },
                grid: {
                  color: "rgba(255, 255, 255, 0.2)",
                },
              },
              y: {
                beginAtZero: true,
                ticks: {
                  color: "white",
                },
                grid: {
                  color: "rgba(255, 255, 255, 0.2)",
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "white",
                },
              },
            },
          },
        });
      });
  }

  function carregarRanking() {
   
  let fkQuiz = selectQuiz.value;

  fetch(`/pontuacao/top3/${fkQuiz}`)
    .then(response => response.json())
    .then(data => {
      ranking.innerHTML = "<h2>Ranking Top 8</h2>";

      if (data.length === 0) {
        ranking.innerHTML += "<p>Sem pontuações ainda.</p>";
        return;
      }

      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "ranking-item";
        div.innerHTML = `${index + 1}º - ${item.nome} (${item.qtd_acertos} acertos)`;
        ranking.appendChild(div);
      });
    });
}
</script>
